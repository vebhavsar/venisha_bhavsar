<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h2>JavaScript Reversing An Array</h2>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction(){
var Ary= [1,2,3,4,5,6];


var b = reverseArr(Ary);
document.getElementById("demo").innerHTML = b;

    function reverseArr(input) {
      var ret = " ";
      for(var i = input.length-1; i >= 0; i--) 
      {
        ret += i;
       }
    return ret;
    }

}

</script>

</body>
</html>
