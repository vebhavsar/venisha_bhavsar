<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h2>JavaScript ES6 destructuring assignment syntax.</h2>
<p id="demo"></p>
<p id="demo1"></p>

<script>
    var Arr = [1,2,3,4,5]
    let a = arr[0]
    let b = arr[1]
    
    console.log(a); 
    console.log(b); 
    document.getElementById("demo").innerHTML = a;
    document.getElementById("demo1").innerHTML = b;

</script>

</body>
</html>
