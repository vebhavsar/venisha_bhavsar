<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
//  object created:
var  obj= {upvotes:new Number(20), downvotes: new Number(15)};

// Displaying the difference of upvotes and down votes :
document.getElementById("demo").innerHTML = (obj.upvotes - obj.downvotes );
</script>
