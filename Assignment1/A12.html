<body>

  <h2>JavaScript Functions</h2>

  <p>This function will take the age and returns the minutes in seconds</p>

  <p id="demo"> </p>

  <script>
    
    function myFunction(min) {
      var x = min / 60;
      return x
   
    }
    document.getElementById("demo").innerHTML = myFunction(2); 
  </script>
