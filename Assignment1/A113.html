<!DOCTYPE html>
<html>
 <head>

 </head>   
<body>

  <h2>JavaScript Function to calculate exponent</h2>

  <p id="demo"> </p>

  <script>
    
    function calexponent(base,expo) {

      var x = base **expo;
      return x
    }
    document.getElementById("demo").innerHTML =calexponent(5,3); 
  </script>
   
</body>
</html>
