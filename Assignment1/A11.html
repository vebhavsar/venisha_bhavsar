<!DOCTYPE html>

<body>

  <h2>JavaScript Functions</h2>

  <p>This function will take the age and returns the age in days</p>

  <p id="demo"></p>

  <script>
    
    function myFunction(age) {
      return age * 365;
    }
    document.getElementById("demo").innerHTML = myFunction(77); 
   
  </script>
    
</body>
</html>
