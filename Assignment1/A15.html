<body>

<h2>JavaScript String Length function</h2>

<p>The function will return the length of the string:</p>

<p id="demo"></p>

<script>
function myFunction(txt){
  var sln = txt.length;
  return sln;
}

document.getElementById("demo").innerHTML = myFunction("Bestpeers Infosystems");
</script>
