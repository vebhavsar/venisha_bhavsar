<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example returns the first element of the array</p>

<p id="demo"></p>

<script>

function myFunction() {
    var arraylist = [3,1,2,3,4,9];
    var x = arraylist[0];
    return x;
  
}
document.getElementById("demo").innerHTML = myFunction();
</script>

</body>
</html>
