<body>

  <h2>JavaScript Functions</h2>

  <p> given a string of words. You need to find the word "Best", and return a string like this:
    "I found Best at [the order of the word you find Best]!".</p>

  <p id="demo"> </p>

  <script>
    str = "Where I can find the best";
    var pos = str.indexOf("best");
    if (pos =! 0) {
      output = "I found the best at" + pos;

    else {
      output = "I can't find best";
    }
    
    document.getElementById("demo").innerHTML = output ; 
    


    
  </script>
   
</body>
