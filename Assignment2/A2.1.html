<!DOCTYPE html>
<html>
 <head>

 </head>   
<body>

  <h2>JavaScript Functions</h2>

  <p id="demo"></p>

  <script>
  document.getElementById("demo").innerhtml = Multiple(5,7);
  function Multiple(num , len)
            {
                var arr=[];
                 for(i=1;i<=len;i++)
                 {
                   let mul=num*i;
                   arr.push(mul);
                 }
                 
                 document.getElementById('demo').innerHTML="Output: "+ arr;
            }
  </script>
   
</body>
</html>
