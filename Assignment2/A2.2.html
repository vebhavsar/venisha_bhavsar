<!DOCTYPE html>
<html>
 <head>

 </head>   
<body>

  <h2>JavaScript Functions</h2>

  <p>Create a function which returns the number of true values there are in an array.</p>

  <p id="demo"> </p>

  <script>
    var myarray = [true,false,true,false,true];
    var newarr =[];
    function myFunction() {
      for (i=0;i< myarray.length;i++){
        if (i == true){
          newarr.push(i);
          continue;
        }

      }
      return newarr.length ;

    }
    document.getElementById("demo").innerHTML = myFunction(); 
  </script>
   
</body>
</html>
