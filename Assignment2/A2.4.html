
<!DOCTYPE html>
<html>
 <head>
  <h2>JavaScript Functions</h2>
 </head>   
<body>

 

  

  <p id="demo"> </p>
 
  
  

<script>
      
        
        
          var  getBudgets  = 
          [
               { name: "John", age: 21, budget: 23000 },
               { name: "Steve", age: 32, budget: 40000 },
               { name: "Martin", age: 16, budget: 2700 }
          ]
        
         var sum;
         sum = getBudgets.reduce((a, b) =>  a + b.budget, 0);
        document.getElementById("demo").innerHTML = sum ;

        

    
</script>
    
</body>
</html>
